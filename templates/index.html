  <div class="container my-3 mt-3">
      <h1 class="text-dark">Recommendation for Crop </h1><br />

<!-- adding form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
					<label for="Nitrogen">Nitrogen (N)</label>
					<input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen Value" class="form-control" required step="0">
				</div>
               <div class="col-md-4">
					<label for="Phosporus">Phosphorus (P)</label>
					<input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus Value" class="form-control" required step="00">
				</div>
				<div class="col-md-4">
					<label for="Potassium">Potassium (K)</label>
					<input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium Value" class="form-control" required step="0">
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-6">
					<label for="Temperature">Temperature</label>
					<input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature Value in Â°C" class="form-control" required step="0">
				</div>
				<div class="col-md-6">
					<label for="Humidity">Humidity</label>
					<input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity Value in %" class="form-control" required step="0">
				</div>
			</div>

          <div class="row mt-4">
			<div class="col-md-6">
				<label for="Rainfall">Rainfall</label>
				<input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall Value in mm" class="form-control" required>
			</div>
			<div class="col-md-6">
				<label for="pH">pH</label>
				<input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required step="0">
			</div>
			</div>



           <div class="row mt-4 "  >

           <div class="col-md-12 text-center ">
				<button type="submit" class="btn btn-success btn-lg">Submit</button>
			</div>
			</div>
      </form>



       {% if result %}
		<div class="card bg-dark text-center">
		  <div class="card-body">
			<h5 class="card-title">Recommend Crop is:</h5>
			<p class="card-text bg-success">{{ result }}</p>
		  </div>
		</div>
	   {% endif %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
